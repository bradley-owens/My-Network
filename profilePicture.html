<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Choose a Display Picutre</title>
  </head>
  <body>
    <div class="container">
      <div class="title-description-container">
        <h1 class="choose-title">Welcome to NetWORKS</h1>
        <p class="choose-description">
          Let's start you off with a display image! Choose whichever you feel
          fits you most!
        </p>
      </div>
      <div class="grid-choose-container">
        <img
          src="images/istockphoto-1309253970-170667a.jpg"
          id="lion"
          class="img-container"
        ></img>
        <img
          src="images/istockphoto-1320018407-170667a.jpg"
          id="monkey"
          class="img-container"
        ></img>
        <img
          src="images/istockphoto-1299307869-170667a.jpg"
          id="eagle"
          class="img-container"
        ></img>
        <img
          src="images/istockphoto-172427005-170667a.jpg"
          id="elephant"
          class="img-container"
        ></img>
        <img
          src="images/istockphoto-1320018473-170667a.jpg"
          id="dog"
          class="img-container"
        ></img>
        <img
          src="images/istockphoto-171137874-170667a.jpg"
          id="kangaroo"
          class="img-container"
        ></img>
      </div>

      <div class="confirm-container">
        <h2 class="confirm-title">
          Click confirm once chosen to start your NetWORKS journey!
        </h2>
        <a href="#" class="confirm-button">Confirm</a>
      </div>
    </div>
  </body>
</html>
